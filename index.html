<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echo AI - Compañero de Roleplay</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="opening-page">
        <h1>Bienvenido a Echo AI</h1>
        <p>Tu compañero de roleplay te espera. Haz clic en iniciar para comenzar la aventura.</p>
        <img id="character-icon" src="assets/echo-friendly.jpg" alt="Personaje Echo" width="100" height="100">
        <button id="start-btn">Iniciar</button>
    </div>

    <div id="chat-container" style="display: none;">
        <!-- Header with profile pic and title -->
        <header id="chat-header">
            <img id="ai-profile-pic" src="assets/echo-friendly.jpg" alt="Perfil de Echo" width="50" height="50">
            <h1>Echo AI - Tu Amigo de Roleplay</h1>
            <p id="status">En línea</p>
        </header>

        <!-- Chat messages area -->
        <div id="messages"></div>

        <!-- Choices or input area -->
        <div id="choices-container"></div>

        <!-- Restart button (hidden until end) -->
        <button id="restart-btn" style="display: none;">Reiniciar</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
